<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DummyJSON Products</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
  <!-- Navbar -->
  <nav class="bg-blue-800 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-xl font-bold">DummyStore</div>
      <div class="relative">
        <input 
          type="text" 
          placeholder="Search products..." 
          class="py-2 px-4 rounded-full text-gray-800 w-64 focus:outline-none"
          id="searchInput"
        >
      </div>
      <div class="relative cursor-pointer">
        <span class="text-2xl">üõí</span>
        <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto p-4 flex-grow">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Our Products</h1>
    
    <!-- Loading State -->
    <div id="loading" class="text-center py-16">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
      <p class="mt-4 text-gray-600">Loading products...</p>
    </div>

    <!-- Error State -->
    <div id="error" class="hidden text-center py-16">
      <div class="text-red-500 text-5xl mb-4">‚ö†Ô∏è</div>
      <p class="text-red-600 font-medium" id="errorMessage"></p>
      <button id="retryButton" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Retry
      </button>
    </div>

    <!-- Product Grid -->
    <div id="productGrid" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Products will be inserted here by JavaScript -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-800 text-white text-center p-4">
    <p>¬© 2023 DummyStore. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
